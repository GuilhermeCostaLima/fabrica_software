<!DOCTYPE html>
<html th:replace="~{layout/base :: html(content=~{::main}, title='Dashboard - 123Km')}"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<main>
    <div class="container mt-4">
        <h1 class="mb-4">Dashboard Administrativo</h1>
        
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Hotéis</h5>
                        <p class="card-text">Gerenciar hotéis cadastrados no sistema.</p>
                        <a th:href="@{/admin/hoteis}" class="btn btn-primary">Gerenciar Hotéis</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Usuários</h5>
                        <p class="card-text">Gerenciar usuários do sistema.</p>
                        <a th:href="@{/admin/usuarios}" class="btn btn-primary">Gerenciar Usuários</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Reservas</h5>
                        <p class="card-text">Visualizar e gerenciar reservas.</p>
                        <a th:href="@{/admin/reservas}" class="btn btn-primary">Gerenciar Reservas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</main>
</html>
