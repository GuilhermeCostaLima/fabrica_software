<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: html(content=~{::main}, title='Reserva Confirmada!')">
<main>
    <div class="container my-5">
        <div class="text-center mb-5">
            <div class="display-1 text-success mb-4">
                <i class="bi bi-check-circle"></i>
            </div>
            <h1 class="display-4">Reserva Confirmada!</h1>
            <p class="lead">A sua reserva foi realizada com sucesso.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Detalhes da Reserva</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4" th:each="reservation, reservationStat : ${reservations}">
                            <h6 th:text="${reservation.room.hotel.name}">Nome do Hotel</h6>
                            <p class="mb-2">
                                <span th:text="${reservation.room.type}">Tipo do Quarto</span><br>
                                <small class="text-muted">
                                    Check-in:
                                    <span th:text="${#temporals.format(reservation.checkInDate, 'dd/MM/yyyy')}">01/01/2024</span><br>
                                    Check-out:
                                    <span th:text="${#temporals.format(reservation.checkOutDate, 'dd/MM/yyyy')}">02/01/2024</span>
                                </small>
                            </p>
                            <div class="text-end">
                                <span class="badge bg-success" th:text="${reservation.status.displayName}">Confirmada</span>
                            </div>
                            <hr th:if="${!reservationStat.last}" />
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <p>Um e-mail com os detalhes da sua reserva foi enviado para
                        <strong th:text="${user.email}">email@exemplo.com</strong>
                    </p>
                    <div class="mt-4">
                        <a th:href="@{/reservas}" class="btn btn-primary me-2">Ver Minhas Reservas</a>
                        <a th:href="@{/}" class="btn btn-outline-primary">Voltar para Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
