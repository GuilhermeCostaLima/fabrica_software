<!DOCTYPE html>
<html lang="pt-BR" th:replace="~{layout/base :: html(content=~{::main}, title='Cadastro - 123Km')}" xmlns:th="http://www.thymeleaf.org">
<main>
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-container">
                    <h2>Criar uma conta</h2>
                    <p>Preencha os campos abaixo para se cadastrar</p>
                    <form th:action="@{/cadastro}" method="post" class="auth-form">
                        <div class="form-group">
                            <label for="fullName">Nome completo</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Nome de usuário</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar senha</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Telefone</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="form-group">
                            <label for="documentNumber">CPF</label>
                            <input type="text" id="documentNumber" name="documentNumber">
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Data de nascimento</label>
                            <input type="date" id="birthDate" name="birthDate">
                        </div>
                        <div class="form-group checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">Concordo com os <a href="/termos">Termos de Uso</a> e <a href="/privacidade">Política de Privacidade</a></label>
                        </div>
                        <button type="submit" class="btn btn-block">Cadastrar</button>
                    </form>
                    <div class="auth-links">
                        <p>Já tem uma conta? <a href="/login">Faça login</a></p>
                    </div>
                </div>
                <div class="auth-info">
                    <h3>Vantagens de ter uma conta</h3>
                    <ul>
                        <li><i class="fas fa-check-circle"></i> Reservas mais rápidas</li>
                        <li><i class="fas fa-check-circle"></i> Acompanhe suas reservas</li>
                        <li><i class="fas fa-check-circle"></i> Receba ofertas exclusivas</li>
                        <li><i class="fas fa-check-circle"></i> Acumule pontos no programa de fidelidade</li>
                        <li><i class="fas fa-check-circle"></i> Avalie os hotéis que você visitou</li>
                    </ul>
                    <img src="/images/signup-illustration.svg" alt="Ilustração de cadastro" class="auth-illustration">
                </div>
            </div>
        </div>
    </section>
</main>
</html>
