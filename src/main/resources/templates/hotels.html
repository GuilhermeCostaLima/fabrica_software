<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotéis - Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">arrumar essa parte</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/hotels}">Hotéis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contato</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${session.loggedUser == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${session.loggedUser != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span th:text="${session.loggedUser.fullName}">Usuário</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/dashboard}">Dashboard</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-light py-5">
        <div class="container">
            <h1 class="mb-4">Encontre o Hotel Perfeito</h1>
            <form th:action="@{/hotels/search}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Destino</label>
                    <input type="text" class="form-control" name="city" th:value="${city}" placeholder="Para onde você vai?">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Check-in</label>
                    <input type="date" class="form-control" name="checkIn" th:value="${checkIn}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Check-out</label>
                    <input type="date" class="form-control" name="checkOut" th:value="${checkOut}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container my-5">
        <div th:if="${#lists.isEmpty(hotels)}" class="alert alert-info">
            Nenhum hotel encontrado para os critérios selecionados.
        </div>

        <div class="row" th:unless="${#lists.isEmpty(hotels)}">
            <div class="col-md-4 mb-4" th:each="hotel : ${hotels}">
                <div class="card h-100">
                    <img th:src="${hotel.imageUrl}" class="card-img-top" alt="Hotel">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${hotel.name}">Nome do Hotel</h5>
                        <p class="card-text text-muted" th:text="${hotel.address}">Endereço do Hotel</p>
                        
                        <div class="mb-3">
                            <div class="text-warning mb-1">
                                <i class="bi bi-star-fill" th:each="i : ${#numbers.sequence(1, hotel.stars)}"></i>
                            </div>
                            <small class="text-muted" th:text="${hotel.reviewCount + ' avaliações'}">123 avaliações</small>
                        </div>

                        <div class="mb-3">
                            <span class="badge bg-primary me-1" th:each="amenity : ${hotel.amenities}" 
                                  th:text="${amenity}">Amenidade</span>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="h5 text-primary mb-0" th:text="${'R$ ' + hotel.minPrice}">R$ 200</span>
                                <small class="text-muted">/noite</small>
                            </div>
                            <a th:href="@{/hotels/{id}(id=${hotel.id}, checkIn=${checkIn}, checkOut=${checkOut})}" 
                               class="btn btn-outline-primary">Ver Detalhes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
